<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorex Medicina: Fisiologia Integrada</title>
    <style>
        :root {
            --primary-color: #005b96; /* Azul Médico Escuro */
            --secondary-color: #03396c;
            --accent-color: #b3cde0;
            --bg-color: #f0f4f8;
            --card-bg: #ffffff;
            --text-color: #333;
            --text-light: #666;
            --highlight-bg: #e3f2fd;
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            margin-top: 20px;
            max-width: 800px;
        }

        h1 {
            color: var(--secondary-color);
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        p.subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        /* Grid Principal */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            width: 100%;
        }

        /* Cards Principais */
        .module-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            border-top: 6px solid var(--primary-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .module-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }

        .module-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 15px;
        }

        .module-desc {
            font-size: 0.95rem;
            color: var(--text-light);
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .btn-access {
            align-self: flex-start;
            background-color: var(--primary-color);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: white;
            width: 95%;
            max-width: 900px;
            height: 85vh;
            border-radius: var(--border-radius);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
            flex-grow: 1;
        }

        /* Accordion (Subtópicos) */
        .accordion-item {
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            overflow: hidden;
        }

        .accordion-header {
            width: 100%;
            background-color: white;
            padding: 15px 20px;
            text-align: left;
            border: none;
            outline: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--secondary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .accordion-header:hover {
            background-color: var(--highlight-bg);
        }

        .accordion-header.active {
            background-color: var(--highlight-bg);
            color: var(--primary-color);
            border-bottom: 1px solid #e0e0e0;
        }

        .accordion-content {
            padding: 0 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s;
            background-color: white;
        }

        .accordion-content.open {
            padding: 20px;
            max-height: 2000px; /* Valor alto para permitir expansão */
        }

        /* Tipografia do Conteúdo */
        .content-text h3 {
            color: var(--primary-color);
            margin-top: 15px;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .content-text p {
            margin-bottom: 10px;
            line-height: 1.6;
            color: #444;
        }

        .content-text ul {
            margin-left: 20px;
            margin-bottom: 15px;
            color: #444;
        }

        .content-text li {
            margin-bottom: 5px;
        }

        /* Tabelas Médicas */
        .med-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            font-size: 0.9rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .med-table th, .med-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .med-table th {
            background-color: var(--secondary-color);
            color: white;
        }

        .med-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Notas de Rodapé/Citações */
        .source-ref {
            font-size: 0.75em;
            color: #999;
            vertical-align: super;
            margin-left: 2px;
        }

        /* Tags Especiais */
        .tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-right: 5px;
        }
        .tag-pathology { background-color: #ffebee; color: #c62828; }
        .tag-physiology { background-color: #e8f5e9; color: #2e7d32; }
        .tag-anatomy { background-color: #fff3e0; color: #ef6c00; }

        /* Footer */
        footer {
            margin-top: 50px;
            color: #888;
            font-size: 0.8rem;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .module-card { padding: 20px; }
        }
    </style>
</head>

                            <p><strong>Outras Funções Renais:</strong> Produção de Eritropoetina (hemácias) e Ativação da Vitamina D <span class="source-ref">[434-435]</span>.</p>
                        `
                    }
                ]
            }
        ];

        // LÓGICA DE RENDERIZAÇÃO

        const mainGrid = document.getElementById('mainGrid');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');

        function renderModules() {
            mainGrid.innerHTML = '';
            modules.forEach(mod => {
                const card = document.createElement('div');
                card.className = 'module-card';
                card.innerHTML = `
                    <div>
                        <div class="module-title">${mod.title}</div>
                        <div class="module-desc">${mod.desc}</div>
                    </div>
                    <div class="btn-access">Abrir Resumo</div>
                `;
                card.onclick = () => openModal(mod);
                mainGrid.appendChild(card);
            });
        }

        function openModal(moduleData) {
            modalTitle.innerText = moduleData.title;
            modalBody.innerHTML = ''; // Limpa conteúdo anterior

            moduleData.topics.forEach((topic, index) => {
                // Cria o item do acordeão
                const item = document.createElement('div');
                item.className = 'accordion-item';

                // Header do item
                const header = document.createElement('button');
                header.className = 'accordion-header';
                header.innerHTML = `${topic.title} <span>+</span>`;
                
                // Conteúdo do item
                const content = document.createElement('div');
                content.className = 'accordion-content';
                content.innerHTML = `<div class="content-text">${topic.content}</div>`;

                // Evento de clique
                header.onclick = function() {
                    // Fecha outros (opcional, estilo acordeão estrito)
                    /*
                    const allContents = modalBody.querySelectorAll('.accordion-content');
                    const allHeaders = modalBody.querySelectorAll('.accordion-header');
                    allContents.forEach(c => { if(c !== content) { c.style.maxHeight = null; c.classList.remove('open'); }});
                    allHeaders.forEach(h => { if(h !== header) { h.classList.remove('active'); h.querySelector('span').innerText = '+'; }});
                    */

                    // Alterna o atual
                    this.classList.toggle('active');
                    content.classList.toggle('open');
                    
                    const icon = this.querySelector('span');
                    if (content.classList.contains('open')) {
                        content.style.maxHeight = content.scrollHeight + "px";
                        icon.innerText = '-';
                    } else {
                        content.style.maxHeight = null;
                        icon.innerText = '+';
                    }
                };

                item.appendChild(header);
                item.appendChild(content);
                modalBody.appendChild(item);
            });

            modalOverlay.style.display = 'flex';
        }

        function closeModal() {
            modalOverlay.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modalOverlay) {
                closeModal();
            }
        }

        // Iniciar
        renderModules();

    </script>
</body>
