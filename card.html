<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>MemoCARDs Med: Fisiologia III</title>
    <style>
        :root {
            --primary-color: #005b96;
            --secondary-color: #03396c;
            --accent-color: #b3cde0;
            --bg-color: #f0f4f8;
            --card-bg: #ffffff;
            --text-color: #333;
            --text-light: #666;
            --highlight-bg: #e3f2fd;
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            margin-top: 20px;
            max-width: 800px;
        }

        h1 {
            color: var(--secondary-color);
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        p.subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        /* Grid Principal */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            max-width: 1200px;
            width: 100%;
        }

        /* Cards */
        .module-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            border-top: 6px solid var(--primary-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .module-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }

        .module-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        .module-desc {
            font-size: 0.9rem;
            color: var(--text-light);
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .btn-access {
            align-self: flex-start;
            background-color: var(--primary-color);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: white;
            width: 95%;
            max-width: 900px;
            height: 90vh;
            border-radius: var(--border-radius);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            background-color: #f9f9f9;
            flex-grow: 1;
            display: block;
        }

        /* Acordeão */
        .accordion-item {
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            overflow: hidden;
        }

        .accordion-header {
            width: 100%;
            background-color: white;
            padding: 18px 20px;
            text-align: left;
            border: none;
            outline: none;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--secondary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .accordion-header:hover {
            background-color: var(--highlight-bg);
        }

        .accordion-header.active {
            background-color: var(--highlight-bg);
            color: var(--primary-color);
            border-bottom: 1px solid #e0e0e0;
        }

        .accordion-content {
            padding: 0 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s;
            background-color: white;
        }

        .accordion-content.open {
            padding: 20px;
            /* Altura calculada via JS */
        }

        /* Formatação de Texto */
        .content-text h3 {
            color: var(--primary-color);
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 1.05rem;
            border-left: 4px solid var(--accent-color);
            padding-left: 10px;
        }

        .content-text p {
            margin-bottom: 12px;
            line-height: 1.6;
            color: #444;
            text-align: justify;
        }

        .content-text ul {
            margin-left: 20px;
            margin-bottom: 15px;
            color: #444;
        }

        .content-text li {
            margin-bottom: 8px;
            line-height: 1.5;
        }

        /* Tabelas */
        .med-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 0.9rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            background: white;
        }

        .med-table th, .med-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .med-table th {
            background-color: var(--secondary-color);
            color: white;
        }

        .med-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        /* Tags */
        .tag {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-right: 8px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        .tag-pathology { background-color: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }
        .tag-physiology { background-color: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
        .tag-clinical { background-color: #fff3e0; color: #ef6c00; border: 1px solid #ffe0b2; }

        /* Footer */
        footer {
            margin-top: 50px;
            color: #888;
            font-size: 0.8rem;
            text-align: center;
        }

        @media (max-width: 600px) {
            .modal-content { width: 100%; height: 100%; border-radius: 0; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>

        const mainGrid = document.getElementById('mainGrid');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');

        function renderModules() {
            mainGrid.innerHTML = '';
            modules.forEach(mod => {
                const card = document.createElement('div');
                card.className = 'module-card';
                card.innerHTML = `
                    <div>
                        <div class="module-title">${mod.title}</div>
                        <div class="module-desc">${mod.desc}</div>
                    </div>
                    <div class="btn-access">Acessar Resumo</div>
                `;
                card.onclick = () => openModal(mod);
                mainGrid.appendChild(card);
            });
        }

        function openModal(moduleData) {
            modalTitle.innerText = moduleData.title;
            modalBody.innerHTML = ''; 

            moduleData.topics.forEach((topic) => {
                const item = document.createElement('div');
                item.className = 'accordion-item';

                const header = document.createElement('button');
                header.className = 'accordion-header';
                header.innerHTML = `${topic.title} <span>+</span>`;
                
                const content = document.createElement('div');
                content.className = 'accordion-content';
                content.innerHTML = `<div class="content-text">${topic.content}</div>`;

                header.onclick = function() {
                    this.classList.toggle('active');
                    content.classList.toggle('open');
                    
                    const icon = this.querySelector('span');
                    if (content.classList.contains('open')) {
                        // Altura dinâmica + buffer
                        content.style.maxHeight = (content.scrollHeight + 40) + "px";
                        icon.innerText = '−';
                        icon.style.fontSize = "1.2rem";
                    } else {
                        content.style.maxHeight = null;
                        icon.innerText = '+';
                        icon.style.fontSize = "1rem";
                    }
                };

                item.appendChild(header);
                item.appendChild(content);
                modalBody.appendChild(item);
            });

            modalOverlay.style.display = 'flex';
        }

        function closeModal() {
            modalOverlay.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modalOverlay) {
                closeModal();
            }
        }

        renderModules();
    </script>
